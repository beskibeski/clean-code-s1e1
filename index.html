<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <nav class="caption"><img class="caption__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix"><a class="caption__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></nav>
    <section class="to-do">
      <div id="to-do__new-wrapper"><label for="to-do-new-task" class="to-do__new-task to-do__task-label to-do__task-label_new">Add Item</label>
        <article class="to-do__new">
          <input
            id="to-do__new-task"
            class="to-do__task to-do__task-input to-do__task-input_text"
            type="text"
          >
          <button class="to-do__button">Add</button>
        </article>
      </div>
      <h3 class="to-do__title">Todo</h3>
      <article id="to-do__undone">
        <div class="to-do__added-task">
          <input type="checkbox" class="to-do__task-input to-do__task-input_check">
          <label class="to-do__task to-do__task-label">Pay Bills</label>
          <input type="text" class="to-do__task to-do__task-input to-do__task-input_text">
          <button class="to-do__button to-do__button_edit">Edit</button>
          <button class="to-do__button to-do__button_delete"><img class="to-do__img-remove" src="./remove.svg" alt="remove icon"></button>
        </div>
        <div class="to-do__added-task to-do__added-task_edit">
          <input type="checkbox" class="to-do__task-input to-do__task-input_check">
          <label class="to-do__task to-do__task-label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="to-do__task to-do__task-input to-do__task-input_text"
          >
          <button class="to-do__button to-do__button_edit">Save</button>
          <button class="to-do__button to-do__button_delete"><img class="to-do__img-remove" src="./remove.svg" alt="remove icon"></button>
        </div>
      </article>
      <h3 class="to-do__title">Completed</h3>
      <article id="to-do__done">
        <div class="to-do__added-task">
          <input type="checkbox" class="to-do__task-input to-do__task-input_check"checked>
          <label class="to-do__task to-do__task-label">See the Doctor</label>
          <input type="text" class="to-do__task to-do__task-input to-do__task-input_text">
          <button class="to-do__button to-do__button_edit">Edit</button>
          <button class="to-do__button to-do__button_delete"><img class="to-do__img-remove" src="./remove.svg" alt="remove icon"></button>
        </div>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
