<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <div class="caption"><img src="./eisenhower-matrix.jpg"><a class="caption-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="to-do">
      <p id="to-do-new-wrapper"><label for="to-do-new-task">Add Item</label>
        <div class="to-do-new">
          <input
            id="to-do-new-task"
            class="to-do-task"
            type="text"
          >
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="to-do-undone">
        <li>
          <input type="checkbox">
          <label class="to-do-task">Pay Bills</label>
          <input type="text" class="to-do-task">
          <button class="to-do-button-edit">Edit</button>
          <button class="to-do-button-delete"><img src="./remove.svg"></button>
        </li>
        <li class="to-do-added-task-edit">
          <input type="checkbox">
          <label class="to-do-task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="to-do-task"
          >
          <button class="to-do-button-edit">Save</button>
          <button class="to-do-button-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="to-do-done">
        <li>
          <input type="checkbox" checked>
          <label class="to-do-task">See the Doctor</label>
          <input type="text" class="to-do-task">
          <button class="to-do-button-edit">Edit</button>
          <button class="to-do-button-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
